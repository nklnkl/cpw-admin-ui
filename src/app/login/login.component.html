<form id="login" class="container">
	<h2>Login</h2>
	<hr/>
	<div class="form-group">
		<label for="email">Email address</label>
		<input type="email" class="form-control" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">
		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
	</div>
	<button class="btn btn-primary btn-block" (click)="login()">Login</button>
</form>
